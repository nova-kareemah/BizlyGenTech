<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:BizlyGenTech:.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #0a0e27;
            color: #e0e7ff;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(168,85,247,0.8) 2px, transparent 2px), linear-gradient(rgba(168,85,247,0.8) 2px, transparent 2px);
            background-size: 50px 50px;
            animation: gridMove 4s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }
        header {
            padding: 20px;
            background: rgba(10,14,39,0.95);
            border-bottom: 2px solid #00ffff44;
            position: sticky;
            top: 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hero {
            padding: 120px 20px;
            text-align: center;
            background: linear-gradient(135deg, #0a0e27, #00ffff22);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 1.5rem; margin-bottom: 40px; opacity: 0.9; }
        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .features {
            padding: 100px 20px;
            background: #0a0e27;
        }
        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #00ffff;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .feature-card {
            padding: 40px;
            background: linear-gradient(135deg, #00ffff11, #ff00ff11);
            border-radius: 16px;
            border: 1px solid #00ffff44;
        }
        .feature-card h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .contact {
            padding: 100px 20px;
            text-align: center;
            background: #0a0e27;
        }
        .contact a {
            color: #00ffff;
            font-size: 1.3rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">.:BizlyGenTech:.</div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h1>Welcome to the Future</h1>
            <p>Next-generation technology solutions</p>
            <a href="#contact" class="cta-button">Enter the Matrix</a>
        </div>
    </section>
    
    <section class="features">
        <div class="container">
            <h2>Our Capabilities</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <h3>Quantum Speed</h3>
                    <p>Lightning-fast performance</p>
                </div>
                <div class="feature-card">
                    <h3>Neural Security</h3>
                    <p>AI-powered protection</p>
                </div>
                <div class="feature-card">
                    <h3>Cloud Fusion</h3>
                    <p>Seamless integration</p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="contact" id="contact">
        <div class="container">
            <h2>Connect With Us</h2>
            <a href="mailto:hello@startup.com">hello@startup.com</a>
        </div>
    </section>
</body>
</html>
